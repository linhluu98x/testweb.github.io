<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính giờ ngủ khoa học</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#f5f6fa;font-family:'Segoe UI',Arial,sans-serif;}
    .wrap{max-width:420px;margin:30px auto;background:#fff;border-radius:10px;box-shadow:0 2px 10px #0002;padding:24px 16px;}
    h1{text-align:center;color:#1976d2;}
    label{display:block;margin:16px 0 8px;}
    input[type="time"]{width:100%;font-size:1.1em;padding:8px;border-radius:5px;border:1px solid #bbb;}
    button{margin-top:10px;background:#1976d2;color:#fff;padding:10px 28px;border:none;border-radius:7px;font-size:1em;}
    button:hover{background:#0d47a1;}
    ul{margin-top:24px;}
    li{font-size:1.15em;padding:6px 0;}
    @media(max-width:600px){.wrap{padding:9vw 2vw;}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tính giờ thức giấc</h1>
    <label>
      Nhập giờ bạn dự định ngủ (hoặc để trống dùng giờ hiện tại):
      <input type="time" id="bedTime">
    </label>
    <button onclick="calc()">Tính giờ nên thức dậy</button>
    <ul id="list"></ul>
  </div>
  <script>
    function formatTime(date) {
      let h = date.getHours(), m = date.getMinutes();
      return (h<10?'0':'')+h+':'+(m<10?'0':'')+m;
    }
    function calc() {
      let input = document.getElementById('bedTime').value;
      let now = new Date();
      let start = new Date();
      if (input) {
        let [h, m] = input.split(':');
        start.setHours(+h, +m, 0, 0);
      }
      let list = '';
      for (let i = 1; i <= 5; i++) {
        let wake = new Date(start.getTime() + 14*60000 + 90*i*60000);
        list += `<li>Sau ${i} chu kỳ (${i*1.5} tiếng): <b>${formatTime(wake)}</b></li>`;
      }
      document.getElementById('list').innerHTML = list;
    }
  </script>
</body>
</html>
