<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đồng hồ đếm ngược - Life Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#f4f6fb;font-family:'Segoe UI',Arial,sans-serif;}
    .wrap{max-width:430px;margin:36px auto;background:#fff;border-radius:12px;box-shadow:0 2px 14px #0001;padding:28px 18px;}
    h1{text-align:center;color:#c2185b;}
    .desc{color:#555;text-align:center;margin-bottom:14px;}
    input{font-size:1em;padding:8px 12px;border:1px solid #ccc;border-radius:5px;width:70px;}
    button{padding:8px 16px;background:#c2185b;color:#fff;border:none;border-radius:5px;cursor:pointer;margin-left:8px;}
    button:hover{background:#880e4f;}
    #display{font-size:2.2em;font-weight:bold;text-align:center;margin-top:24px;}
    @media(max-width:600px){.wrap{padding:7vw 2vw;}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Đồng hồ đếm ngược</h1>
    <div class="desc">Đặt giờ đếm ngược cho các sự kiện, công việc, nấu ăn, tập luyện.</div>
    <div style="text-align:center;">
      <input id="min" type="number" placeholder="Phút" min="0"> :
      <input id="sec" type="number" placeholder="Giây" min="0" max="59">
      <button onclick="start()">Bắt đầu</button>
      <button onclick="stop()">Dừng</button>
    </div>
    <div id="display"></div>
    <div style="text-align:center;margin-top:28px;">
      <a href="../" style="color:#1976d2;text-decoration:none;font-size:.97em;">&larr; Về trang chủ</a>
    </div>
  </div>
  <script>
    let timer;
    function start(){
      let m = parseInt(min.value)||0, s = parseInt(sec.value)||0;
      let total = m*60+s;
      clearInterval(timer);
      if(total<=0){display.textContent='';return;}
      tick(total);
      timer = setInterval(()=>{
        total--;
        tick(total);
        if(total<=0) clearInterval(timer);
      },1000);
    }
    function stop(){clearInterval(timer);display.textContent='';}
    function tick(t){
      let mm = Math.floor(t/60), ss = t%60;
      display.textContent = (mm<10?'0':'')+mm+':'+(ss<10?'0':'')+ss;
    }
  </script>
</body>
</html>
