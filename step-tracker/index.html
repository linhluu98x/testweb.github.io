<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhật ký bước chân</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#f5f6fa;font-family:'Segoe UI',Arial,sans-serif;}
    .wrap{max-width:420px;margin:30px auto;background:#fff;border-radius:10px;box-shadow:0 2px 10px #0002;padding:24px 16px;}
    h1{text-align:center;color:#0288d1;}
    .row{display:flex;gap:8px;margin:12px 0;}
    input{flex:1;padding:8px;font-size:1em;border:1px solid #bbb;border-radius:5px;}
    button{background:#0288d1;color:#fff;padding:10px 28px;border:none;border-radius:7px;font-size:1em;}
    button:hover{background:#01579b;}
    ul{margin-top:20px;}
    li{font-size:1.1em;}
    @media(max-width:600px){.wrap{padding:9vw 2vw;}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Bước chân hôm nay</h1>
    <div class="row">
      <input id="steps" type="number" placeholder="Số bước...">
      <button onclick="add()">Lưu</button>
    </div>
    <ul id="list"></ul>
  </div>
  <script>
    function save(d){localStorage.setItem('steps',JSON.stringify(d));}
    function load(){return JSON.parse(localStorage.getItem('steps')||'[]');}
    function render(){
      let d=load();
      list.innerHTML = d.map((x,i)=>`<li><b>${x.date}</b>: ${x.steps} bước <a href="#" onclick="del(${i});return false;" title="Xóa">❌</a></li>`).join('');
    }
    function add(){
      let d=load(), now=new Date(), date=now.toLocaleDateString();
      let stepsVal=+steps.value||0; if(!stepsVal)return;
      d.unshift({date,steps:stepsVal});
      save(d);render();steps.value='';
    }
    window.del=i=>{let d=load();d.splice(i,1);save(d);render();}
    render();
  </script>
</body>
</html>
