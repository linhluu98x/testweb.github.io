<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch nhắc uống nước</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#f5f6fa;font-family:'Segoe UI',Arial,sans-serif;}
    .wrap{max-width:420px;margin:30px auto;background:#fff;border-radius:10px;box-shadow:0 2px 10px #0002;padding:24px 16px;}
    h1{text-align:center;color:#039be5;}
    button{background:#039be5;color:#fff;padding:10px 28px;border:none;border-radius:7px;font-size:1em;}
    button:hover{background:#01579b;}
    ul{margin-top:20px;}
    li{font-size:1.1em;}
    @media(max-width:600px){.wrap{padding:9vw 2vw;}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Nhắc uống nước</h1>
    <button onclick="add()">Đã uống 1 ly nước</button>
    <ul id="list"></ul>
  </div>
  <script>
    function save(d){localStorage.setItem('water',JSON.stringify(d));}
    function load(){return JSON.parse(localStorage.getItem('water')||'[]');}
    function render(){
      let d=load();
      list.innerHTML = d.map((x,i)=>`<li><b>${x}</b> <a href="#" onclick="del(${i});return false;" title="Xóa">❌</a></li>`).join('');
    }
    function add(){
      let d=load(), now=new Date(), h=now.getHours(), m=now.getMinutes();
      d.unshift((h<10?'0':'')+h+':'+(m<10?'0':'')+m);
      save(d);render();
    }
    window.del=i=>{let d=load();d.splice(i,1);save(d);render();}
    render();
  </script>
</body>
</html>
