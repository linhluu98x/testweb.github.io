<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro - Tập trung hiệu quả</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#f5f6fa;font-family:'Segoe UI',Arial,sans-serif;}
    .wrap{max-width:420px;margin:30px auto;background:#fff;border-radius:10px;box-shadow:0 2px 10px #0002;padding:24px 16px;}
    h1{text-align:center;color:#d84315;}
    .controls{text-align:center;margin:18px 0;}
    select,button{font-size:1em;padding:7px 16px;border-radius:5px;margin:0 4px;}
    button{background:#d84315;color:#fff;border:none;}
    button:hover{background:#bf360c;}
    #timer{font-size:3em;text-align:center;font-weight:bold;margin-top:16px;}
    @media(max-width:600px){.wrap{padding:9vw 2vw;}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pomodoro</h1>
    <div class="controls">
      <select id="mode">
        <option value="work">Pomodoro (25')</option>
        <option value="short">Nghỉ ngắn (5')</option>
        <option value="long">Nghỉ dài (15')</option>
      </select>
      <button onclick="start()">Bắt đầu</button>
      <button onclick="stop()">Dừng</button>
    </div>
    <div id="timer">25:00</div>
  </div>
  <script>
    let t = 1500, interval;
    const times = {work:1500,short:300,long:900};
    mode.onchange=()=>{t=times[mode.value];show();}
    function show(){let m=Math.floor(t/60),s=t%60;timer.textContent=(m<10?'0':'')+m+':'+(s<10?'0':'')+s;}
    function tick(){if(t>0){t--;show();}else{clearInterval(interval);alert('Hết giờ!');}}
    function start(){clearInterval(interval);t=times[mode.value];show();interval=setInterval(tick,1000);}
    function stop(){clearInterval(interval);}
    show();
  </script>
</body>
</html>
