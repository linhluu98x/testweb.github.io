<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Web Đơn Giản</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; margin-top: 100px; }
        input, button { padding: 8px; font-size: 16px; }
        #greeting { margin-top: 20px; color: #2e8b57; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Chào mừng bạn đến với trang web test!</h1>
    <p>Nhập tên của bạn và nhấn nút để được chào nhé:</p>
    <input type="text" id="nameInput" placeholder="Nhập tên của bạn">
    <button onclick="sayHello()">Chào!</button>
    <div id="greeting"></div>

    <script>
        function sayHello() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                document.getElementById('greeting').textContent = `Xin chào, ${name}!`;
            } else {
                document.getElementById('greeting').textContent = 'Vui lòng nhập tên của bạn!';
            }
        }
    </script>
</body>
</html>
