<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhật ký thực phẩm/Calories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#f5f6fa;font-family:'Segoe UI',Arial,sans-serif;}
    .wrap{max-width:420px;margin:30px auto;background:#fff;border-radius:10px;box-shadow:0 2px 10px #0002;padding:24px 16px;}
    h1{text-align:center;color:#d32f2f;}
    .row{display:flex;gap:8px;margin:12px 0;}
    input{flex:2;padding:8px;font-size:1em;border:1px solid #bbb;border-radius:5px;}
    button{background:#d32f2f;color:#fff;padding:10px 28px;border:none;border-radius:7px;font-size:1em;}
    button:hover{background:#b71c1c;}
    ul{margin-top:20px;}
    li{font-size:1.1em;}
    .total{margin-top:18px;text-align:right;font-weight:bold;}
    @media(max-width:600px){.wrap{padding:9vw 2vw;}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Nhật ký Calories</h1>
    <div class="row">
      <input id="food" placeholder="Tên món ăn...">
      <input id="cal" type="number" placeholder="Calo">
      <button onclick="add()">Lưu</button>
    </div>
    <ul id="list"></ul>
    <div class="total" id="total"></div>
  </div>
  <script>
    function save(d){localStorage.setItem('calories',JSON.stringify(d));}
    function load(){return JSON.parse(localStorage.getItem('calories')||'[]');}
    function render(){
      let d=load(), total=0;
      list.innerHTML = d.map((x,i)=>{total+=+x.cal;return `<li><b>${x.food}</b>: ${x.cal} kcal <a href="#" onclick="del(${i});return false;" title="Xóa">❌</a></li>`}).join('');
      total.innerHTML = "Tổng: " + total + " kcal";
    }
    function add(){
      let d=load(), foodVal=food.value.trim(), calVal=+cal.value||0; if(!foodVal||!calVal)return;
      d.unshift({food:foodVal,cal:calVal});
      save(d);render();food.value='';cal.value='';
    }
    window.del=i=>{let d=load();d.splice(i,1);save(d);render();}
    render();
  </script>
</body>
</html>
