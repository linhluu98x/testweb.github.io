<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã QR nhanh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#f5f6fa;font-family:'Segoe UI',Arial,sans-serif;}
    .wrap{max-width:420px;margin:30px auto;background:#fff;border-radius:10px;box-shadow:0 2px 10px #0002;padding:24px 16px;}
    h1{text-align:center;color:#424242;}
    input{width:100%;font-size:1em;padding:10px;border-radius:5px;border:1px solid #bbb;margin:10px 0;}
    button{background:#222;color:#fff;padding:10px 28px;border:none;border-radius:7px;font-size:1em;}
    button:hover{background:#888;}
    #qr{display:block;margin:24px auto 0;}
    @media(max-width:600px){.wrap{padding:9vw 2vw;}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Tạo mã QR</h1>
    <input id="text" placeholder="Nhập nội dung hoặc link...">
    <button onclick="gen()">Tạo QR</button>
    <div id="qr"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    function gen(){
      let t=text.value.trim(); if(!t)return;
      let qr = new QRious({value:t,size:200});
      document.getElementById('qr').innerHTML = '';
      document.getElementById('qr').appendChild(qr.image);
    }
  </script>
</body>
</html>
